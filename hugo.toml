baseURL = 'https://yasuhisa1984.github.io/blog/'
languageCode = 'ja'
title = 'Code & Insights'
theme = 'PaperMod'

[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "フリーランスエンジニアのブログ"
  author = "yasuhisa"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false

  [params.homeInfoParams]
    Title = "Code & Insights"
    Content = "技術と洞察を共有するブログ"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/yasuhisa1984"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"
