baseURL = 'https://yasuhisa1984.github.io/blog/'
languageCode = 'ja'
title = 'Code & Insights'
theme = 'PaperMod'

[pagination]
  pagerSize = 10

[services]
  [services.googleAnalytics]
    ID = "G-XXXXXXXXXX"  # ここにGA4の測定IDを入れてください

[params]
  env = "production"
  description = "消耗しない働き方と、堅実な設計を考えるエンジニアブログ"
  author = "yasuhisa"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false

  [params.analytics]
    [params.analytics.google]
      SiteVerificationTag = ""  # Google Search Console用（任意）

  [params.profileMode]
    enabled = true
    title = "Code & Insights"
    subtitle = "消耗しない働き方と、堅実な設計を考える"
    imageUrl = "images/profile.png"
    imageWidth = 150
    imageHeight = 150
    imageTitle = "Profile"

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "/blog/posts/"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/blog/about/"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/yasuhisa1984"

  [[params.socialIcons]]
    name = "email"
    url = "/blog/contact/"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "All Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 20
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"
