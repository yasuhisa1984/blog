<!-- Mermaid JS for diagram rendering -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
<script>
  // Mermaid初期化（DOMContentLoaded前に設定）
  mermaid.initialize({
    startOnLoad: false,  // 手動制御に変更
    theme: document.documentElement.classList.contains('dark') ? 'dark' : 'neutral',
    securityLevel: 'loose',
    flowchart: {
      useMaxWidth: true,
      htmlLabels: true
    }
  });

  document.addEventListener('DOMContentLoaded', function() {
    // Hugoの<div class="highlight">内のmermaidコードを検出して変換
    document.querySelectorAll('div.highlight').forEach(function(highlight) {
      var code = highlight.querySelector('code');
      if (code) {
        var text = code.textContent.trim();
        // Mermaid図の開始パターンを検出
        if (text.startsWith('graph ') ||
            text.startsWith('sequenceDiagram') ||
            text.startsWith('flowchart') ||
            text.startsWith('classDiagram') ||
            text.startsWith('stateDiagram') ||
            text.startsWith('erDiagram') ||
            text.startsWith('gantt') ||
            text.startsWith('pie') ||
            text.startsWith('gitGraph') ||
            text.startsWith('journey')) {
          // <div class="mermaid">に変換
          var div = document.createElement('div');
          div.className = 'mermaid';
          div.textContent = text;
          highlight.parentNode.replaceChild(div, highlight);
        }
      }
    });

    // Mermaidレンダリング実行
    mermaid.run();
  });
</script>
<style>
  .mermaid {
    text-align: center;
    margin: 1em 0;
    background: #f8f9fa;
    padding: 1em;
    border-radius: 8px;
  }
  .dark .mermaid {
    background: #1e1e1e;
  }
</style>
